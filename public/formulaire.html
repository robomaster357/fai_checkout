<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire dâ€™adhÃ©sion</title>
  <link rel="stylesheet" href="style_form.css">
  <!--<script src="script.js" defer></script>-->
</head>

<body>
  <form id="checkoutForm">
    <input type="text" id="firstName" placeholder="PrÃ©nom" required />
    <input type="text" id="lastName" placeholder="Nom" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="number" id="amount" placeholder="Montant en euros" required />
    <button type="submit">Payer</button>
    
    <!-- Zone pour afficher les erreurs -->
    <div id="errorBox"></div>
  </form>

<script>
const form = document.getElementById("checkoutForm");
const errorBox = document.getElementById("errorBox");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  // ðŸ”¹ RÃ©initialiser la zone d'erreur avant de tenter le paiement
  errorBox.style.display = "none";
  errorBox.textContent = "";

  const data = Object.fromEntries(new FormData(e.target).entries());

  try {
    const response = await fetch("/api/helloasso/create-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok && result.url) {
      window.location.href = result.url;
    } else {
      errorBox.style.display = "block";
      errorBox.innerHTML = `<strong>Erreur :</strong> ${result.error || "inconnue"}<br>
                            <pre>${result.details || ""}</pre>`;
    }

  } catch (err) {
    errorBox.innerHTML = `<strong>Erreur serveur :</strong> ${err.message}`;
  }
});
</script>

</body>
</html>
