<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d’adhésion</title>
  <link rel="stylesheet" href="style_form.css">
  <!--<script src="script.js" defer></script>-->
</head>

<body>
  <form id="checkoutForm">
    <input type="text" id="firstName" placeholder="Prénom" required />
    <input type="text" id="lastName" placeholder="Nom" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="number" id="amount" placeholder="Montant en euros" required />
    <button type="submit">Payer</button>
  </form>

<div id="errorBox" style="color:red; margin-top:1em;"></div>

<script>
const form = document.getElementById("checkoutForm");
const errorBox = document.getElementById("errorBox");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  errorBox.textContent = ""; // Réinitialiser

  const data = Object.fromEntries(new FormData(e.target).entries());

  try {
    const response = await fetch("/api/helloasso/create-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok && result.url) {
      // Rediriger vers HelloAsso
      window.location.href = result.url;
    } else {
      // Afficher erreur et détails
      errorBox.innerHTML = `<strong>Erreur :</strong> ${result.error || "inconnue"}<br>
                            <pre>${result.details || ""}</pre>`;
    }
  } catch (err) {
    errorBox.innerHTML = `<strong>Erreur serveur :</strong> ${err.message}`;
  }
});
</script>


  <style>
    #errorBox {
      color: white;
      background-color: red;
      padding: 0.5em;
      margin-top: 1em;
      font-weight: bold;
      border-radius: 4px;
    }

  </style>

</body>
</html>
